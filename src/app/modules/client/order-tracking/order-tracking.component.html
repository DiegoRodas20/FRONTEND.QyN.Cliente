        <div class="col-lg-5 justify-content-center mb-4">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="fs-lg">
                        <tr>
                            <th class="border-0"></th>
                            <th class="border-0">Estado</th>
                            <th class="border-0">Fecha</th>
                            <th class="border-0">Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tracking of lOrderHistorial" class="step-vertical active">
                            <th class="pe-3 position-relative border-0" scope="row">
                                <div class="step-line"></div>
                            </th>
                            <td class="py-3">{{tracking.status}}</td>
                            <td class="py-3">{{tracking.date | date: 'mediumDate'}}</td>

                        </tr>
                    </tbody>
                </table>
