<div class="modal-content border-0">

    <div class="modal-header border-0 pb-0 px-md-5 px-4 d-block position-relative">
        <h3 class="modal-title mt-4 mb-0 text-center">Califica tu pedido</h3>
        <button type="button" class="btn-close position-absolute" style="top: 1.5rem; right: 1.5rem;"
            data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body px-md-5 px-4">

        <form [formGroup]="formReview">
            <div class="mb-3">
                <label class="form-label">Calificaci√≥n</label>
                <div class="star-rating mx-4 text-center" style="font-size: 1.3rem;">
                    <i [class]="'sr-star mx-1 click ci-star' + styleOneStar" (click)="changeStarRating(1)"></i>
                    <i [class]="'sr-star mx-1 click ci-star' + styleTwoStar" (click)="changeStarRating(2)"></i>
                    <i [class]="'sr-star mx-1 click ci-star' + styleThreeStar" (click)="changeStarRating(3)"></i>
                    <i [class]="'sr-star mx-1 click ci-star' + styleFourStar" (click)="changeStarRating(4)"></i>
                    <i [class]="'sr-star mx-1 click ci-star' + styleFiveStar" (click)="changeStarRating(5)"></i>
                </div>
            </div>

            <div class="mb-4">

                <label class="form-label">Comentario</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="ci-comment"></i>
                    </span>
                    <textarea [class]="'form-control '+ cssValidate('commentsOnOrder')"
                        formControlName="commentsOnOrder" placeholder="Ingresa un comentario deseado"
                        rows="4"></textarea>
                </div>
                <error-message [formControlError]="formReview.controls['commentsOnOrder']"></error-message>
            </div>

        </form>
        <div class="mb-4 pt-2">
            <button class="btn d-block w-100 btn-primary" (click)="calificarPedido()">Enviar</button>
        </div>

    </div>

</div>
