<!-- Sign up form -->
<div class="view show">

    <!-- Header -->
    <div class="modal-header border-0 pb-0 px-md-5 px-4 d-block position-relative">
        <h3 class="modal-title mt-4 mb-0 text-center">Registrarse</h3>
        <button type="button" class="btn-close position-absolute" style="top: 1.5rem; right: 1.5rem"
            data-bs-dismiss="modal" aria-label="Close" (click)="onCloseModal()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body px-md-5 px-4">

        <p class="fs-sm text-muted text-center">
            Registrate completando los campos requeridos a continuación.
        </p>

        <!-- [formGroup]="formSignUp" -->
        <form [formGroup]="formSignUp">
            <div class="row pb-3">

                <!-- Nombres -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Nombres</label>
                    <input [class]="'form-control '+ cssValidate('firstName')" placeholder="Ingrese su nombre" formControlName="firstName" />
                    <error-message class="form-label" [formControlError]="formSignUp.controls['firstName']"></error-message>
                </div>

                <!-- Primer Apellido -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Primer Apellido</label>
                    <input [class]="'form-control '+ cssValidate('lastName')" placeholder="Ingrese su primer apellido" formControlName="lastName" />
                    <error-message class="form-label" [formControlError]="formSignUp.controls['lastName']"></error-message>
                </div>

                <!-- Segundo Apellido -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Segundo Apellido</label>
                    <input [class]="'form-control '+ cssValidate('surName')" placeholder="Ingrese su segundo apellido" formControlName="surName" />
                    <error-message class="form-label" [formControlError]="formSignUp.controls['surName']"></error-message>
                </div>

                <!-- Nro Celular -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Nro. Celular</label>
                    <input [class]="'form-control '+ cssValidate('phone')" placeholder="Ingrese su nro. celular" formControlName="phone">
                    <error-message class="form-label" [formControlError]="formSignUp.controls['phone']"></error-message>
                </div>

                <!-- E-mail -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">E-mail</label>
                    <input [class]="'form-control '+ cssValidate('email')" placeholder="Ingrese su correo electrónico" formControlName="email">
                    <error-message class="form-label" [formControlError]="formSignUp.controls['email']"></error-message>
                </div>

                <!-- Contraseña -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label-lg">Contraseña</label>
                    <div class="password-toggle">
                        <input [class]="'form-control '+ cssValidate('password')" [type]="hidePassword ? 'password' : 'text'"
                            placeholder="Ingrese su contraseña" formControlName="password" />

                        <!-- Hide btn password -->
                        <label class="password-toggle-btn">
                            <input class="password-toggle-check" type="checkbox"
                                (click)="hidePassword = !hidePassword" />
                            <i [class]="hidePassword ? 'ci-eye-closed':'ci-eye'"></i>
                        </label>
                    </div>
                    <error-message class="form-label" [formControlError]="formSignUp.controls['password']"></error-message>
                </div>

                <!-- Tipo Documento -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Tipo Documento</label>
                    <select [class]="'form-select '+ cssValidate('typeDocumentId')" formControlName="typeDocumentId">
                        <option value="null" selected>Seleccione una opción</option>
                        <option *ngFor="let typedocument of lTypeDocument" [value]="typedocument.id">
                            {{typedocument.name}}
                        </option>
                    </select>
                    <error-message class="form-label" [formControlError]="formSignUp.controls['typeDocumentId']"></error-message>
                </div>

                <!-- Numero Documento -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Número Documento</label>
                    <input [class]="'form-control '+ cssValidate('numberDocument')" placeholder="Ingrese su nro. documento"
                        formControlName="numberDocument">
                    <error-message class="form-label" [formControlError]="formSignUp.controls['numberDocument']"></error-message>
                </div>

                <!-- Nombre Compañia -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Compañia</label>
                    <input [class]="'form-control '+ cssValidate('companyName')" placeholder="Ingrese su compañia" formControlName="companyName">
                    <error-message class="form-label" [formControlError]="formSignUp.controls['companyName']"></error-message>
                </div>

                <!-- Fecha de nacimiento -->
                <div class="col-sm-6 mb-4">
                    <label class="form-label">Fecha Nacimiento</label>
                    <input type="date" [class]="'form-control '+ cssValidate('bornDate')" formControlName="bornDate">
                    <error-message class="form-label" [formControlError]="formSignUp.controls['bornDate']"></error-message>
                </div>

                <!-- Direccion -->
                <div class="col-sm-12 mb-4">
                    <label class="form-label">Dirección</label>
                    <input [class]="'form-control '+ cssValidate('address')" placeholder="Ingrese su dirección" formControlName="address">
                    <error-message class="form-label" [formControlError]="formSignUp.controls['address']"></error-message>
                </div>

            </div>
        </form>

        <button class="btn btn-primary w-100" (click)="registrarCliente()">Registrarse</button>

        <p class="fs-sm pt-4">
            ¿Ya tienes una cuenta?
            <a class="fw-bold text-decoration-none click" (click)="openSigninModal()">Iniciar Sesión</a>
        </p>
    </div>

</div>
