<!-- Sign up form -->
<div *ngIf="open" class="view show">

    <!-- Header -->
    <div class="modal-header border-0 pb-0 px-md-5 px-4 d-block position-relative">
        <h3 class="modal-title mt-4 mb-0 text-center">Registrarse</h3>
        <button type="button" class="btn-close position-absolute" style="top: 1.5rem; right: 1.5rem"
            data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <!-- Body -->
    <div class="modal-body px-md-5 px-4">
        <p class="fs-sm text-muted text-center">
            Registrate completando los campos requeridos a continuación.
        </p>
        <form class="needs-validation" novalidate="">
            <div class="mb-4">
                <label for="signup-name" class="form-label-lg">Full name</label>
                <input type="text" class="form-control" id="signup-name" placeholder="Your full name" required="" />
            </div>
            <div class="mb-4">
                <label for="signup-email" class="form-label-lg">Email</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Your email address"
                    required="" />
            </div>
            <div class="mb-4">
                <label class="form-label" for="signup-password">Password</label>
                <div class="password-toggle">
                    <input class="form-control" type="password" id="signup-password" />
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                        <input class="password-toggle-check" type="checkbox" />
                        <span class="password-toggle-indicator"></span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label" for="signup-confirm-password">Password</label>
                <div class="password-toggle">
                    <input class="form-control" type="password" id="signup-confirm-password" />
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                        <input class="password-toggle-check" type="checkbox" />
                        <span class="password-toggle-indicator"></span>
                    </label>
                </div>
            </div>
            
            <button class="btn btn-primary w-100" type="submit">Registrarse</button>

            <p class="fs-sm pt-4">
                ¿Ya tienes una cuenta?
                <a class="fw-bold text-decoration-none" (click)="onClose()">Iniciar Sesión</a>
            </p>
        </form>
    </div>
    
</div>
