<!-- Signin form -->
<div class="view show">

    <!-- Header -->
    <div class="modal-header border-0 pb-0 px-md-5 px-4 d-block position-relative">
        <h3 class="modal-title mt-4 mb-0 text-center">Recuperar Contraseña</h3>
        <button type="button" class="btn-close position-absolute" style="top: 1.5rem; right: 1.5rem"
            data-bs-dismiss="modal" aria-label="Close" (click)="onCloseModal()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body px-md-5 px-4">

        <p class="fs-sm text-muted text-center">
            Recupera tu contraseña ingresando tu cuenta de email registrada.
        </p>

        <!-- Formulario -->
        <form [formGroup]="formChangePassword">

            <div *ngIf="!changePasswordActive" class="mb-4">
                <label class="form-label-lg">Email</label>
                <input type="email" [class]="'form-control '+ cssValidate('userName')" placeholder="Ingresa tu email"
                    formControlName="userName" />
                <error-message [formControlError]="formChangePassword.controls['userName']"></error-message>
            </div>

            <div *ngIf="changePasswordActive">

                <div class="mb-4">
                    <label class="form-label-lg">Codigo de Recuperación</label>
                    <input [class]="'form-control '+ cssValidate('token')" placeholder="Ingresa el codigo enviado"
                        formControlName="token" />
                    <error-message [formControlError]="formChangePassword.controls['token']"></error-message>
                </div>

                <div class="mb-4">
                    <label class="form-label-lg">Nueva Contraseña</label>
                    <div class="password-toggle">
                        <input [class]="'form-control '+ cssValidate('password')"
                            [type]="hidePassword ? 'password' : 'text'" placeholder="Ingresa tu contraseña"
                            formControlName="password" />
                        <label class="password-toggle-btn">
                            <input class="password-toggle-check" type="checkbox"
                                (click)="hidePassword = !hidePassword" />
                            <i [class]="hidePassword ? 'ci-eye-closed':'ci-eye'"></i>
                        </label>
                    </div>
                    <error-message [formControlError]="formChangePassword.controls['password']"></error-message>
                </div>

            </div>
        </form>

        <button *ngIf="!changePasswordActive" class="btn btn-primary w-100" (click)="changePasswordRequest()">
            Recuperar Contraseña
        </button>

        <button *ngIf="changePasswordActive" class="btn btn-primary w-100" (click)="changePasswordUpdate()">
            Cambiar Contraseña
        </button>

        <p class="fs-sm pt-4">
            ¿Ya tienes una cuenta?
            <a class="fw-bold text-decoration-none click" (click)="openSigninModal()">
                Iniciar Sesión
            </a>
        </p>
    </div>

</div>
