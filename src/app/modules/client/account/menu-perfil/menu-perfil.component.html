<section class="container pt-3 pt-md-5 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

        <!-- Menu Perfil -->
        <aside class="col-xl-3 col-lg-3 pb-3 mb-4 mb-lg-0">
            <div class="bg-white rounded mb-4">

                <div class="px-6 pt-4">
                    <img src="../../../../assets/img/user.png" class="d-inline-block rounded-circle">
                </div>

                <div class="border-bottom p-4">
                    <h6 class="card-title mb-1">{{user.name}}</h6>
                    <p class="card-text text-muted mb-lg-0">{{user.username}}</p>
                </div>

                <div class="collapse d-lg-block">
                    <div class="list-group list-group-flush border-top">

                        <button
                            [class]="'list-group-item list-group-item-action d-flex align-items-center ' + (optionMenu == 1 ? 'active' : '')"
                            (click)="gotoProfile()">
                            <i class="ci-profile fs-lg me-2"></i>
                            <span>Mi Perfil</span>
                        </button>

                        <button
                            [class]="'list-group-item list-group-item-action d-flex align-items-center ' + (optionMenu == 2 ? 'active' : '')"
                            (click)="gotoOrders()">
                            <i class="ci-bag fs-lg me-2"></i>
                            <span>Mis Pedidos</span>
                            <span class="badge bg-danger text-light ms-auto">{{PedidosCliente.length}}</span>
                        </button>

                        <button
                            [class]="'list-group-item list-group-item-action d-flex align-items-center ' + (optionMenu == 3 ? 'active' : '')"
                            (click)="gotoWishList()">
                            <i class="ci-heart fs-lg me-2"></i>
                            <span>Favoritos</span>
                            <span class="badge bg-success text-light ms-auto">{{lWishList.length}}</span>
                        </button>

                        <button
                            [class]="'list-group-item list-group-item-action d-flex align-items-center ' + (optionMenu == 4 ? 'active' : '')"
                            (click)="cerrarSesion()">
                            <i class="ci-logout fs-lg me-2"></i>
                            <span>Cerrar Sesi√≥n</span>
                        </button>

                    </div>
                </div>

            </div>
        </aside>

        <div class="col-lg-9">
            <app-miperfil *ngIf="optionMenu == 1"></app-miperfil>
            <app-mispedidos *ngIf="optionMenu == 2"></app-mispedidos>
            <app-wishlist *ngIf="optionMenu == 3"></app-wishlist>
        </div>

    </div>
</section>
