<div @alertAnimation [class]="'alert d-flex alert-dismissible ' + colorAlert(type)">
    <i [class]="'lead me-3 ' + iconAlert(type)"></i>
    <div><span class="fw-bold"> {{ titleAlert(type) }}: </span> {{contenido}} </div>
    <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
    <!-- <button type="button" class="swal2-close" aria-label="Close this dialog">Ã—</button> -->
</div>
